<!DOCTYPE html>
<html>
   <body>
      <p>Click the button to wait 3 seconds, then alert "Hello".</p>
      <p>
         After clicking away the alert box, an new alert box will appear in 3
         seconds. This goes on forever...
      </p>

      <canvas
         id="myCanvas"
         width="200"
         height="200"
         style="border: 2px solid brown;"
      ></canvas>
      <button onclick="myFunction()">Try it</button>

      <script>
         const cvs = document.getElementById("myCanvas");
         const ctx = cvs.getContext("2d");

         let i = 0;
         function myFunction() {
            let j = 0;
            let game = setInterval(function () {
               if (j <= 5) {
                  j++;
                  i++;
                  ctxDraw();
               }
               else{
                  clearInterval(game);
               }
            }, 300);
         }

         function ctxDraw() {
            alert;
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, cvs.width, cvs.height);
            ctx.font = " 100px Arial";
            ctx.fillStyle = "black";
            ctx.fillText(i, 0, cvs.height);
         }
      </script>
   </body>
</html>
