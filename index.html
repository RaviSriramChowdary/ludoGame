<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <title>Welcome to the Ludo Game</title>
      <link rel="stylesheet" type="text/CSS" href="stylesheets/game.css" />
      <link rel="icon" type="image/icon" href="img/logo.jpg" />
      <link rel="stylesheet" type="text/CSS" href="stylesheets/die.css" />
      <script
         src="https://kit.fontawesome.com/843e13ba28.js"
         crossorigin="anonymous"
      ></script>
   </head>
   <body>
      <div id="welcome" class="modal">
         <img src="img/logo.jpg" class="logo" />
         <h1>Ludo Game</h1>
         <div class="selection">
            <label for="numPlayers">Number of Players:</label><br />
            <button class="iconBtn" id="incPlayers">
               <i class="fas fa-plus"></i>
            </button>
            <input type="number" value="4" id="numPlayers" /><i
               class="fas fa-user"
            ></i>
            <button class="iconBtn" id="decPlayers">
               <i class="fas fa-minus"></i>
            </button>
         </div>
         <button id="simpleLudo" class="appBtn">Simple Ludo</button>
         <!--<button id="classLudo" class="appBtn">Classical Ludo</button>-->
      </div>

      <div id="selectorColor" class="modal">
         <div id="back">
            <img src="img/logo.jpg" class="logo" />
            <button id="backBtn" class="iconBtn">
               <i class="fas fa-arrow-circle-left"></i>
            </button>
         </div>
         <h2>Select Colors</h2>
         <div class="orderselector">
            <label>Player 1</label>
            <input type="text" class="name" value="Player1" />
            <select class="colorInput" id="player1" name="player1">
               <option value="1">Red</option>
               <option value="2">Green</option>
               <option value="3">Yellow</option>
               <option value="4">Blue</option>
            </select>
         </div>
         <div class="orderselector">
            <label>Player 2</label>
            <input type="text" class="name" value="Player2" />
            <select class="colorInput" id="player2" name="player2">
               <option value="2">Green</option>
               <option value="1">Red</option>
               <option value="3">Yellow</option>
               <option value="4">Blue</option>
            </select>
         </div>
         <div class="orderselector">
            <label>Player 3</label>
            <input type="text" class="name" value="Player3" />
            <select class="colorInput" id="player3" name="player3">
               <option value="3">Yellow</option>
               <option value="1">Red</option>
               <option value="2">Green</option>
               <option value="4">Blue</option>
            </select>
         </div>
         <div class="orderselector">
            <label>Player 4</label>
            <input type="text" class="name" value="Player4" />
            <select class="colorInput" id="player4" name="player4">
               <option value="4">Blue</option>
               <option value="1">Red</option>
               <option value="2">Green</option>
               <option value="3">Yellow</option>
            </select>
         </div>
         <div class="selection">
            <label for="numTokens" id="numTokenslabel">Number of Tokens:</label
            ><br />
            <button class="iconBtn" id="incTokens">
               <i class="fas fa-plus"></i>
            </button>
            <input type="number" value="4" id="numTokens" /><i
               class="far fa-dot-circle"
            ></i>
            <button class="iconBtn" id="decTokens">
               <i class="fas fa-minus"></i>
            </button>
         </div>

         <button id="startGame" class="appBtn">Start Game</button>
      </div>

      <div class="jccent aicent mainBox">
         <h1>Ludo Game</h1>
         <input
            type="checkbox"
            value="roll"
            name="rolloin"
            id="rollorin"
            checked
         />Roll
         <input type="number" id="inValue" value="6" />
         <div id="canvasHolder">
            <canvas id="gameCanvas"></canvas>

            <div id="coverForDie"></div>

            <div id="flexContforDie">
               <div id="dieHolder">
                  <div class="even" id="die">
                     <div class="faceRelDiv" id="frd">
                        <div class="face" id="face-1">
                           <div class="dotRelDiv">
                              <div class="dots-1 dots"></div>
                              <div class="dots-2 dots"></div>
                              <div class="dots-3 dots"></div>
                              <div class="dots-4 dots"></div>
                              <div class="dots-5 dots"></div>
                              <div class="dots-6 dots"></div>
                              <div class="dots-7 dots"></div>
                              <div class="dots-8 dots"></div>
                              <div class="dots-9 dots"></div>
                           </div>
                        </div>
                        <div class="face" id="face-2">
                           <div class="dotRelDiv">
                              <div class="dots-1 dots"></div>
                              <div class="dots-2 dots"></div>
                              <div class="dots-3 dots"></div>
                              <div class="dots-4 dots"></div>
                              <div class="dots-5 dots"></div>
                              <div class="dots-6 dots"></div>
                              <div class="dots-7 dots"></div>
                              <div class="dots-8 dots"></div>
                              <div class="dots-9 dots"></div>
                           </div>
                        </div>
                        <div class="face" id="face-3">
                           <div class="dotRelDiv">
                              <div class="dots-1 dots"></div>
                              <div class="dots-2 dots"></div>
                              <div class="dots-3 dots"></div>
                              <div class="dots-4 dots"></div>
                              <div class="dots-5 dots"></div>
                              <div class="dots-6 dots"></div>
                              <div class="dots-7 dots"></div>
                              <div class="dots-8 dots"></div>
                              <div class="dots-9 dots"></div>
                           </div>
                        </div>
                        <div class="face" id="face-4">
                           <div class="dotRelDiv">
                              <div class="dots-1 dots"></div>
                              <div class="dots-2 dots"></div>
                              <div class="dots-3 dots"></div>
                              <div class="dots-4 dots"></div>
                              <div class="dots-5 dots"></div>
                              <div class="dots-6 dots"></div>
                              <div class="dots-7 dots"></div>
                              <div class="dots-8 dots"></div>
                              <div class="dots-9 dots"></div>
                           </div>
                        </div>
                        <div class="face" id="face-5">
                           <div class="dotRelDiv">
                              <div class="dots-1 dots"></div>
                              <div class="dots-2 dots"></div>
                              <div class="dots-3 dots"></div>
                              <div class="dots-4 dots"></div>
                              <div class="dots-5 dots"></div>
                              <div class="dots-6 dots"></div>
                              <div class="dots-7 dots"></div>
                              <div class="dots-8 dots"></div>
                              <div class="dots-9 dots"></div>
                           </div>
                        </div>
                        <div class="face" id="face-6">
                           <div class="dotRelDiv">
                              <div class="dots-1 dots"></div>
                              <div class="dots-2 dots"></div>
                              <div class="dots-3 dots"></div>
                              <div class="dots-4 dots"></div>
                              <div class="dots-5 dots"></div>
                              <div class="dots-6 dots"></div>
                              <div class="dots-7 dots"></div>
                              <div class="dots-8 dots"></div>
                              <div class="dots-9 dots"></div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>

      <script>
         window.onbeforeunload = function (event) {
            return confirm("Are you sure? All the names nad the game dat will be lost.");
         };
      </script>
      <script src="scripts/index.js"></script>
      <script src="scripts/die.js"></script>
   </body>
</html>
